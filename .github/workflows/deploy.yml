name: Deploy to EC2

on:
  push:
    branches:
      - master  # Adjust to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies and deploy
      run: |
        cd ~
        cd aws-ec2-telegram-bot-helper/SelfEduMain
        source venv/bin/activate
        git pull
        python3 Telegram/goofy_helper_bot.py

